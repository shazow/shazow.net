name: Publish post from issue

on:
  issues:
    types: ['labeled']

jobs:
  build:
    if: ${{ github.event.label.name == 'publish' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Generate Post
        run: |
          cat > "content/posts/${{ github.event.issue.title }}.md" << EOF
          ${{ github.event.issue.body }}
          EOF

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          delete-branch: true
          title: "publish: ${{ github.event.issue.title}}"
          body: |
            Automagically sprouted for publishing.

            Merging will publish to: https://shazow.net/posts/${{ github.event.issue.title }}

            Closes #${{ github.event.issue.number }}
          reviewers: ${{ github.repository_owner }}

      - name: 'Add Preview Link'
        uses: actions/github-script@0.3.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Preview will be available at: https://deploy-preview-${{ steps.cpr.outputs.pull-request-number }}--shazow.netlify.app/posts/${{ github.event.issue.title }}/'
            })
