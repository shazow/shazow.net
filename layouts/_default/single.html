{{ define "body" }}
<div class="back">&larr; <a href="/">Back to shazow.net</a></div>
<section class="main post container">
    <div class="front-matter">
        <div class="title-container">
            <div class="initials"><a href="{{ .Site.BaseURL }}">{{ .Site.Params.Initials }}</a></div>
        </div>
        <div class="meta">
            {{ if and .Site.Params.dateformfull .Site.Params.dateform }}
            <div class="date" title='{{ .Date.Format .Site.Params.dateformfull }}'>Published on {{ .Date.Format .Site.Params.dateform }}.</div>
            {{ end }}
        </div>
    </div>
    <div>
        {{ .Content }}
    </div>
</section>
<div class="back">&larr; <a href="/">Back to shazow.net</a></div>
{{ end }}
