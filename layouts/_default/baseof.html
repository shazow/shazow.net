<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{{ block "title" . }}shazow | Andrey Petrov{{ end }}</title>

    <link href="/css/base.css?5" media="screen" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="/images/icon.png" />

    <link rel="alternate" type="application/rss+xml" title="RSS Feed shazow.net" href="/index.xml" />

    <link href='//fonts.googleapis.com/css?family=OFL+Sorts+Mill+Goudy+TT:400,400italic&amp;v2' rel='stylesheet' type='text/css'>
    {{ block "extra_head" . }}{{ end }}
    <meta name="twitter:site" content="@shazow">
    <meta name="twitter:creator" content="@shazow">
    {{ if .IsPage -}}
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{ .Title }}" />
    <meta name="twitter:description" content="{{ .Summary }}" />
    {{ if .Params.image }}<meta name="twitter:image" content="{{ .Permalink }}{{ .Params.image }}" />{{ end }}
    {{ else -}}
    <meta name="twitter:title" content="{{ .Site.Title }}" />
    <meta name="twitter:description" content="{{ .Description }}" />
    {{ end }}
</head>


<body>

{{ block "body" . }}{{ end }}

<script type="text/javascript">
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    if (document.location.hostname != 'localhost') {
        ga('create', 'UA-407051-1', 'shazow.net');
    }

    ga('send', 'pageview');
</script>

{{ block "tail" . }}{{ end }}

</body>

</html>
