{{ define "body" }}
<main>
    <article>
        <header>
            <h1>{{.Title}}</h1>
        </header>

        {{.Content}}
    </article>
    <ul class="posts">
    {{ range .Pages }}
        {{ if .Date }}
        <li>
            <a href="{{.Permalink}}">{{.Title}}</a> ({{.Date.Format "2006"}})
        </li>
        {{ end }}
    {{ end }}
    </ul>
</main>
{{ end }}
